<!DOCTYPE html>
<html>
    <head>
        <title>Dog Generator</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>
        <div class="body-content">
            <h1 class="title">dog generator</h1>

            <div>
                <img src="dog.png" height="300px" id="dog-image">
            </div>

            <input type="text" id="breed" placeholder="enter dog breed">

            <div class="button-container">
                <button id="submit" onclick="getSpecificDog()">
                    find dog!
                </button>
                <button id="random" onclick="getRandomDog()">
                    random dog!
                </button>
            </div>

            <div class="wallie-container">
                <img class="wallie-image" src="wallie.jpeg" height="300px">
                <div>
                    <p class="about-the-author">
                        hi, i'm wallie. be my friend!
                    </p>
                    <ul>
                    <li>my name is wallie</li> 
                    <li>i am a dog</li>
                    <li>i like dog food</li>
                    </ul>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>

</html>
